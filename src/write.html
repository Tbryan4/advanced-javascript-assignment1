    <script type="module" src="js/write.js"></script>
  </head>
  
  <body class="body-index">
    <header class="wrapper">
      <div class="section">
        <div class="top-navbar">
          <div class="user-icon"><i class="bi bi-person-circle"></i></div>
          <a href="index.html"><img src="../src/assets/images/logo.png" width="50" alt=""></a>
          <div class="hamburger" width><a href="#"><i class="bi bi-list"></i></a></div>
        </div>
      </div>
      <nav class="sidebar">
        <div class="logo">
          <div><img src="../src/assets/images/logo.png" width="150" alt=""></div>
          <a href="index.html"><h2>Shoe Locker</h2></a>
        </div>

        <ul>
          <li><a href="write.html"><i class="bi bi-plus-circle-fill"></i>Add Shoe</a></li>
          <li><a href="#"><i class="bi bi-gear-fill"></i>Update Shoe</a></li>
          <li><a href="#"><i class="bi bi-trash-fill"></i>Delete Shoe</a></li>
        </ul>
      </nav>
    </header>

  <body>

    
 
    <main>

      <style>
        button:hover {
          box-shadow: 0 0 10px black;
        }
      </style>

      <form id="rentalForm" class="add-new-property">   
        <div class="property-image form-control">
          <div class="display">
            <img src="assets/images/jordan-one-red.jpeg" alt="jimhortons vacaction upload images of your vacaction rental">
          </div>   
            <label for="rentalImage">Select image </label>
            <input type="file" id="rentalImage" style="display:none"  class="select-file"   accept=".jpg, .png, .jpeg, .webp">
          </div>

        <div class="rental-name form-control">
          <label for="shoeName">Shoe Name</label>         
           <input id="shoeName" type="text" placeholder="Nike" >
        </div>

        <div class="rental-name form-control">
          <label for="shoePrice">Shoe Price</label>         
           <input id="shoePrice" type="text" placeholder="300" >
        </div>

        <div class="rental-name form-control">
          <label for="shoeType">Shoe Type</label>         
           <input id="shoeType" type="text" placeholder="Basketball Shoes" >
        </div>

        <div class="rental-name form-control">
          <label for="shoeRating">Shoe Rating</label>         
           <div class="stars">
             <a href="#">⭐</a>
             <a href="#">⭐</a>
             <a href="#">⭐</a>
             <a href="#">⭐</a>
             <a href="#">⭐</a>
           </div>
        </div>
        
        <div class="submit-button form-control">
        <button class="submit-button" type="submit">Add Property</button>

        </div>
      </form>

      <p class="success-message"></p>
   
    </main>
  </body>
</html>
